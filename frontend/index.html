<!DOCTYPE html>
<html>
<head>
  <title>Career Guidance - Login</title>
  <style>
    body {
      font-family: Arial;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }
    input {
      display: block;
      margin: 15px 0;
      padding: 10px;
      width: 100%;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Continue</h2>
    <input type="text" placeholder="Email" id="email" />
    <input type="password" placeholder="Password" id="password" />
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="#" onclick="alert('Signup form coming soon')">Sign up</a></p>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (email && password) {
        alert("Login successful. Redirecting to quiz...");
        window.location.href = "quiz.html";
      } else {
        alert("Please enter both fields.");
      }
    }
  </script>
</body>
</html>
