<script>
  function submitMarks() {
    const file = document.getElementById('marksCard').files[0];
    if (!file) {
      alert("Please select a file to upload.");
      return;
    }

    // Simulate extracted marks and save to localStorage
    const extractedMarks = {
      Mathematics: 85,
      Science: 78,
      English: 90
    };

    localStorage.setItem("marksData", JSON.stringify(extractedMarks));
    alert("Marks card processed! Redirecting to result...");

    window.location.href = "result.html";
  }
</script>
