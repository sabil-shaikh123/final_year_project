<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Sign In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      /* Light Pastel Peach-Pink Gradient */
     background: linear-gradient(to right, #fff5f7, #ffeaea);
      
    }

    .container {
      display: flex;
      width: 850px;
      height: 500px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }

    .left {
      flex: 1;
      background: url("your-background.png") no-repeat center center/cover;
    }

    .right {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(6px);
    }

    .right h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
      text-align: center;
    }

    .right input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .right button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #ff69b4;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    .right button:hover {
      background: #e0559f;
    }

    .register {
      text-align: center;
      margin-top: 15px;
    }

    .register a {
      color: #2575fc;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .register a:hover {
      text-decoration: underline;
    }

    .back-btn {
      margin-top: 10px;
      background: #555;
    }

    .back-btn:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Side Image -->
    <div class="left"></div>

    <!-- Right Side Login -->
    <div class="right">
      <h2>Sign In</h2>
      <form onsubmit="handleLogin(event)">
        <input type="email" placeholder="Mail ID" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <div class="register">
        Donâ€™t have an account? <a href="register.html">Register</a>
      </div>

      <button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      alert("Login successful! Redirecting...");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
